version: 0.2

phases:
  install:
    runtime-versions:
        nodejs: 18
    commands:
        - echo Installing dependencies...
        - npm install

  build:
    commands:
        - echo Build started on `date`
        - echo Compiling the Node.js code...
        - npm run generate
  post_build:
    commands:
      - echo PostBuild Phase
      - aws s3 cp dist/ $(echo $S3_BUCKET) --recursive

artifacts:
  files:
    - '**/*'
  discard-paths: yes